<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registracija</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body>
    <!-- Navigacija -->
    <nav>
        <div class="logo">
            <a href="PocetnaStranica.html">Početna</a>
        </div>
        <div class="nav-links">
            <ul class="link-list">
                <li><a href="Prijava.html">Prijava</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sadržaj -->
    <main class="content">
        <form class="signup-form">
            <h1 style="text-align:center">Registracija</h1>
            <label for="usrname">Korisničko ime:</label>
            <input id="usrname" type="text" name="Username" placeholder="korisnik123" class="textbox" required />
            <label for="pswd">Lozinka:</label>
            <input id="pswd" type="password" name="Password" placeholder="***" class="textbox" required />
            <label for="fname">Ime:</label>
            <input id="fname" type="text" name="Firstname" placeholder="Pera" class="textbox" required/>
            <label for="lname">Prezime:</label>
            <input id="lname" type="text" name="Lastname" placeholder="Peric" class="textbox" required />
            <label for="email">Email:</label>
            <input id="email" type="email" name="Email" placeholder="mejl@adresa.rs" class="textbox" required/>
            <label>Pol:</label>
            <div>
                <input id="rbtn-m" type="radio" name="Gender" value="m" checked />
                <label for="rbtn-m">Muški</label><br />
                <input id="rbtn-f" type="radio" name="Gender" value="z" />
                <label for="rbtn-f">Ženski</label>
            </div>
            <br />
            <label>Datum rođenja:</label>
            <input type="date" id="dob" class="textbox" required/>
            <br />
            <button id="signupBtn" class="blue-btn">Registracija</button>
        </form>
    </main>

    <!-- Skripte -->
    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="JavaScript/Zajednicko.js"></script>
    <script src="JavaScript/Registracija.js"></script>

</body>
</html>
