<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Naruči proizvod</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body>
    <!-- Navigacija -->
    <nav>
        <div class="logo">
            <a href="PocetnaStranica.html">Početna</a>
        </div>
        <div class="nav-links">
            <ul class="hide link-list">
                <li><a href="Prijava.html">Prijava</a></li>
                <li><a href="Registracija.html">Registracija</a></li>
            </ul>
            <div id="dropdown" class="hide dropdown">
                <a id="profile-name" href="#"></a>
                <div class="dropdown-content">
                    <button id="logoutBtn" class="blue-btn">Odjava</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sadržaj -->
    <main class="content">
        <div id="product-display">
            <label id="amount-label" class="grid-amount">
                Količina: <input type="number" id="buy-amount" step="1" class="textbox" min="0" value="0" required />
                <span id="product-amount"></span>
            </label>
            <ul class="grid-buttons">
                <li>
                    <button id="btnBuy" class="blue-btn">Kupi</button>
                </li>
                <li>
                    <p id="btnFav" class="fav-btn hide">Omiljeni</p>
                </li>
            </ul>
        </div>

        <h1>Recenzije</h1>
        <div class="reviews-container">
            <!-- Dinamički popunjava JS funkcija -->
        </div>
    </main>

    <!-- Skripte -->
    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="JavaScript/Zajednicko.js"></script>
    <script src="JavaScript/NaruciProizvod.js"></script>

</body>
</html>
